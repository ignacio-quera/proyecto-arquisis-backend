# Basic Redis configuration

# Server
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511

# General
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Save DB on specific time intervals
save 900 1
save 300 10
save 60 10000

# Append only file: persistence settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB persistence
dbfilename dump.rdb
dir /data

# Security
requirepass your_password_here

# Memory management
maxmemory 256mb
maxmemory-policy noeviction

# Replication
slave-serve-stale-data yes
slave-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# Performance optimizations
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
slave-lazy-flush no

# Include this for clocksource check (optional)
# include /path/to/clocksource-check.conf

# Advanced settings
activedefrag yes
hz 10
aof-rewrite-incremental-fsync yes

# Notifications
notify-keyspace-events ""

# Cluster settings (if applicable)
cluster-enabled no
cluster-config-file nodes.conf
cluster-node-timeout 15000

# Slowlog
slowlog-log-slower-than 10000
slowlog-max-len 128
