name: CI

on:
  push:
    branches:
      - dev  # Ajustar según la rama de tu proyecto
  pull_request:
    branches:
      - dev  # Ajustar según la rama de tu proyecto

jobs:
  build:
    runs-on: ubuntu-latest  # Seleccionar runner adecuado

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

     - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install your project dependencies

    - name: Lint backend
      run: |
        pip install pylint
        pylint app/*.py  # Ajustar ruta según estructura de tu proyecto

    - name: Run trivial test for backend
      run: python tests/trivial_test.py  # Crear un test trivial que pueda fallar
