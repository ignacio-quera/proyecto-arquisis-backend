AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  GenerateReceiptFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.10
      CodeUri: GenerateReceiptFunction
      Environment:
        Variables:
          BUCKET_NAME: ticket-receipt-bucket
      Policies:
      - S3WritePolicy:
          BucketName: ticket-receipt-bucket
      Events:
        Api:
          Type: Api
          Properties:
            Path: /generate-receipt
            Method: post
    Metadata:
      SamResourceId: GenerateReceiptFunction
