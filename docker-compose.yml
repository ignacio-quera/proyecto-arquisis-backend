version: '3'
services:
  fastapi_app:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - NEW_RELIC_CONFIG_FILE=/app/newrelic.ini
      - NEW_RELIC_APP_NAME=My FastAPI App
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - mqtt-network
      - app-network
    container_name: fastapi_app_e2
    volumes:
      - ./app:/app/app
    depends_on:
      - db

