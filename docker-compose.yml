  db:
    image: postgres:latest
    container_name: db_2
    networks:
      - app-network
    expose:
      - "5432"
    restart: always
    hostname: db_2
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db-volume:/var/lib/postgresql/data
      # To persist the data in the database we have a volume that persist after container deletion
      # and copy the files from the container to the volume.

  listener:
    build:
      context: ./listener
      dockerfile: Dockerfile
    container_name: listener_container
    networks:
      - mqtt-network
    restart: unless-stopped
    volumes:
    - ./listener/:/listener/
    depends_on:
      - fastapi_app

  publisher:
    build:
      context: .
      dockerfile: Dockerfile.pub
    ports:
      - "9001:9001"
    networks:
      - app-network
      - mqtt-network
    container_name: publisher_container
    restart: always
    volumes:
      - ./publisher:/publisher/publisher

  redis-broker:
    # https://redis.com/solutions/use-cases/messaging/
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - app-network
    # volumes:
    #   - ./redis/redis.conf:/usr/local/etc/redis/redis.conf


  producer:
    build:
        context: ./workers
        dockerfile: Dockerfile
    command: uvicorn producer:app --reload --host 0.0.0.0 --port 8005
    container_name: producer_container
    volumes:
      - ./workers:/opt/
    expose:
      - 8005
    ports:
      - '8005:8005'
    networks:
      - app-network
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      - redis-broker

  consumer:
    build:
      context: ./workers
      dockerfile: Dockerfile
    deploy:
      # replicas scales containers
      replicas: 2
    # concurrency specifies number of worker
    # purge deletes the broker queue every time it starts up
    command: celery -A consumer.celery_app worker --loglevel=INFO --purge --concurrency=1
    volumes:
      - ./workers:/opt/
    networks:
      - app-network
    depends_on:
      - producer
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}


networks:
  app-network:
    driver: bridge
  mqtt-network:
    driver: bridge

volumes: # All the named volumes needed to persist data after container deletion
  db-volume: